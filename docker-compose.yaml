  #     - app
  #   networks:
  #     - laravel

  db:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: laravel
    # ports:
    #   - "3307:3306"
    volumes:  
      - dbdata:/var/lib/mysql
    network_mode: host
    

volumes:
  dbdata:

networks:
  laravel:
    driver: bridge
  dbs:
    driver: host

  
