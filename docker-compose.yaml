
services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - db
    network_mode: bridge
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: npm-app
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "5173:5173"

    volumes:
      - .:/var/www
    network_mode: host

  # webserver:
  #   image: nginx:alpine
  #   container_name: nginx
